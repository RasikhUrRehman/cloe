services:
  cleo-api:
    container_name: cleo-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8002:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_CHAT_MODEL=gpt-4o
      - OPENAI_EMBEDDING_MODEL=text-embedding-3-large
      - OPENAI_TEMPERATURE=0.7
      - PYTHONUNBUFFERED=1
    volumes:
      - ./uploads:/app/uploads
      - ./reports:/app/reports
      - ./logs:/app/logs
    networks:
      - cleo_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  cleo_network:
    driver: bridge
